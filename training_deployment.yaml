apiVersion: v1
kind: Pod
metadata:
  name: training-instance
spec:
  nodeName: unime-w1
  containers:
    - name: training-instance
      image: dannydenovi/tensorflow_jupyter_rpi:1.3
      resources:
        requests:
          memory: "2Gi"
        limits:
          memory: "2Gi"
      ports:
      - containerPort: 8888
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: "/books"
        name: nfs
  volumes:
  - name: nfs
    persistentVolumeClaim:
      claimName: nfs
---
apiVersion: v1
kind: Service
metadata:
  name: training-instance
spec:
  ports:
  - port: 8888
    targetPort: 8888
    name: tcp
  selector:
    app: training-instance
---
apiVersion: v1
kind: Service
metadata:
  name: training-instance
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: training-instance
  ports:
    - port: 8888
      targetPort: 8888
      nodePort: 30000
